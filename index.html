<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ACE in Action</title>
		<style>
			#haggis, #python {
				width: 100vw;
				position: absolute;
				right: 0;
				left: 0;
			}
			#haggis {
				top: 0;
				height: 70vh;
			}
			#python {
                bottom: 0;
				height: 30vh;
            }
		</style>
	</head>
	<body>

<div id="haggis">START
	SET hello TO "Hello"
	RECEIVE name FROM KEYBOARD

	SEND hello & ", " & name & "!" TO DISPLAY
END</div>
<div id="python">function foo(items) {
	var x = "All this is syntax highlighted";
	return x;
}</div>
			
		<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var haggis = ace.edit("haggis");
			var python = ace.edit("python");
			haggis.setTheme("ace/theme/dracula");
			python.setTheme("ace/theme/dracula");
			haggis.setShowPrintMargin(false);
			python.setShowPrintMargin(false);
			haggis.session.setMode("ace/mode/haggis");
			python.session.setMode("ace/mode/python");
		</script>
	</body>
</html>
